<div class="change_todo">
  <p>Исправьте задачу</p>
  <input
    type="text"
    placeholder="Change todo title..."
    [(ngModel)]="title"
    (keydown.enter)="saveTodo()"
  >
  <div class="btn_bottom">
    <button class="btn btn_save" (click)="saveTodo()">Исправить</button>
    <button class="btn btn_save" (click)="turnBack()">Вернуться</button>
  </div>
</div>
